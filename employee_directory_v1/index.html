    <!-- modal employee card -->
    <div class="overlay hidden">
      <div class="modal">
        <button class="modal-close">X</button>
        <div class="modal-content">
          <button class="prev-employee-btn" type="button">&#60;</button>
          <img
            class="profile-pic"
            src="images/template-image.jpg"
            alt="profile image"
          />
          <button class="next-employee-btn" type="button">&#62;</button>
          <div class="modal-info">
            <h2 class="modal-employee-name"></h2>
            <p class="employee-email-address"></p>
            <p class="employee-city"></p>
            <hr />
            <p class="employee-phone"></p>
            <p class="employee-address"></p>
            <p class="employee-birthday"></p>
          </div>
